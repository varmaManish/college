<html>
 <head>
  <title>
   Admin Panel
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .sidebar {
            width: 250px;
            background-color: #2a3b4c;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            color: white;
            padding-top: 20px;
            transition: width 0.3s;
        }
        .sidebar h2 {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .sidebar .profile {
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar .profile img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
        }
        .sidebar .profile p {
            margin: 5px 0;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 10px;
            text-align: left;
            padding-left: 20px;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
        }
        .sidebar ul li a:hover {
            background-color: #1e2a38;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s;
        }
        .header {
            background-color: #2aaf8e;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .buttons {
            display: flex;
            align-items: center;
            margin-left: auto;
        }
        .header .buttons button {
            background-color: #4caf50;
            border: none;
            color: white;
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
        }
        .header .buttons button.save {
            background-color: #4caf50;
        }
        .header .buttons button.back {
            background-color: #2a3b4c;
        }
        .account-section {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .account-section h2 {
            margin-top: 0;
        }
        .account-section .avatar {
            text-align: center;
            margin-bottom: 20px;
        }
        .account-section form {
            max-width: 500px;
            margin: 0 auto;
        }
        .account-section form .form-group {
            margin-bottom: 15px;
        }
        .account-section form .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .account-section form .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .account-section form .form-group input[type="password"] {
            font-family: 'Courier New', Courier, monospace;
        }
        .data-display {
            display: none;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .notification {
            display: none;
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .sidebar ul li {
                text-align: center;
                padding-left: 0;
            }
            .main-content {
                margin-left: 0;
            }
        }
        @media (max-width: 480px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            .header .buttons {
                margin-left: 0;
                margin-top: 10px;
            }
            .header .buttons button {
                width: 100%;
                margin-left: 0;
                margin-top: 5px;
            }
            .account-section form {
                width: 100%;
                padding: 0 10px;
            }
        }
  </style>
  <script>
   function closePage() {
            window.location.href = 'login.html'; // Replace 'login.html' with the actual login page URL
        }
        function showAccountSection() {
            var accountSection = document.querySelector('.account-section');
            accountSection.style.display = 'block';
        }
        function hideAccountSection() {
            var accountSection = document.querySelector('.account-section');
            accountSection.style.display = 'none';
        }
        function saveData() {
            var id = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var fullname = document.getElementById('fullname').value;
            var title = document.getElementById('title').value;

            // Save data to Total Faculty section
            var facultyList = document.getElementById('faculty-list');
            var facultyItem = document.createElement('div');
            facultyItem.innerHTML = `
                <p><strong>ID:</strong> ${id}</p>
                <p><strong>Password:</strong> ${password}</p>
                <p><strong>Full Name:</strong> ${fullname}</p>
                <p><strong>Title:</strong> ${title}</p>
            `;
            facultyList.appendChild(facultyItem);

            hideAccountSection();
            showNotification();
        }
        function showDataDisplay() {
            var dataDisplay = document.querySelector('.data-display');
            dataDisplay.style.display = 'block';
        }
        function showNotification() {
            var notification = document.querySelector('.notification');
            notification.style.display = 'block';
            setTimeout(function() {
                notification.style.display = 'none';
            }, 3000);
        }
  </script>
 </head>
 <body>
  <div class="sidebar">
   <h2>
    GRAV ADMIN
   </h2>
   <div class="profile">
    <img alt="Profile picture of Tester McTesting" height="50" src="https://storage.googleapis.com/a1aa/image/WJEyF6fXzu0MJSbqkkf0xsV6x9EQ4FDChSr8EK1xGwgWnu8TA.jpg" width="50"/>
    <p>
     Tester McTesting
    </p>
    <p>
     Admin
    </p>
   </div>
   <ul>
    <li>
     <a href="javascript:void(0);" onclick="hideAccountSection()">
      <i class="fas fa-tachometer-alt">
      </i>
      Dashboard
     </a>
    </li>
    <li>
     <a href="javascript:void(0);" onclick="showAccountSection()">
      <i class="fas fa-user-edit">
      </i>
      Update Student
     </a>
    </li>
    <li>
     <a href="javascript:void(0);" onclick="showAccountSection()">
      <i class="fas fa-chalkboard-teacher">
      </i>
      Update Faculty
     </a>
    </li>
    <li>
     <a href="javascript:void(0);" onclick="showDataDisplay()">
      <i class="fas fa-users">
      </i>
      Total Faculty
     </a>
    </li>
    <li>
     <a href="#">
      <i class="fas fa-user-graduate">
      </i>
      Total Student
     </a>
    </li>
    <li>
     <a href="javascript:void(0);" onclick="closePage()">
      <i class="fas fa-times-circle">
      </i>
      Close
     </a>
    </li>
   </ul>
  </div>
  <div class="main-content">
   <div class="header">
    <div class="buttons" style="margin-left: auto;">
     <button class="back">
      Back
     </button>
     <button class="save" onclick="saveData()">
      Save
     </button>
    </div>
   </div>
   <div class="account-section">
    <div class="avatar">
    </div>
    <p>
     Admin
    </p>
    <form>
     <div class="form-group">
      <label for="id">
       ID
      </label>
      <input id="username" type="text"/>
     </div>
     <div class="form-group">
      <label for="password">
       Password
      </label>
      <input id="password" type="password"/>
     </div>
     <div class="form-group">
      <label for="fullname">
       Full name
      </label>
      <input id="fullname" type="text"/>
     </div>
     <div class="form-group">
      <label for="title">
       Title
      </label>
      <input id="title" type="text" value="Admin"/>
     </div>
    </form>
   </div>
   <div class="data-display" id="faculty-list">
    <h2>Faculty Data</h2>
   </div>
   <div class="notification">
    Faculty added successfully!
   </div>
  </div>
 </body>
</html>
