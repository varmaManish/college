<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <h2>GRAV ADMIN</h2>
        <div class="profile">
            <img alt="Profile picture" src="https://storage.googleapis.com/a1aa/image/WJEyF6fXzu0MJSbqkkf0xsV6x9EQ4FDChSr8EK1xGwgWnu8TA.jpg">
            <p>Tester McTesting</p>
            <p>Admin</p>
        </div>
        <ul>
            <li><a href="#" onclick="showDashboard()"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="#" onclick="showUpdateStudent()"><i class="fas fa-user-edit"></i> Update Student</a></li>
            <li><a href="#" onclick="showUpdateFaculty()"><i class="fas fa-chalkboard-teacher"></i> Update Faculty</a></li>
            <li><a href="#" onclick="showTotalFaculty()"><i class="fas fa-users"></i> Total Faculty</a></li>
            <li><a href="#" onclick="showTotalStudent()"><i class="fas fa-user-graduate"></i> Total Student</a></li>
            <li><a href="login.html" onclick="closePage()"><i class="fas fa-times-circle"></i> Close</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>Welcome to Admin Panel</h1>
        </div>

        <!-- Account Section for Update Student -->
        <div class="account-section" id="update-student-section" style="display: none;">
            <h2>Update Student</h2>
            <form id="student-form">
                <label for="student-id">Student ID</label>
                <input id="student-id" type="text" placeholder="Enter ID">
                <label for="student-name">Full Name</label>
                <input id="student-name" type="text" placeholder="Enter Name">
                <label for="student-class">Class</label>
                <input id="student-class" type="text" placeholder="Enter Class">
                <button type="button" onclick="updateStudent()">Update Student</button>
            </form>
        </div>

        <!-- Account Section for Update Faculty -->
        <div class="account-section" id="update-faculty-section" style="display: none;">
            <h2>Update Faculty</h2>
            <form id="faculty-form">
                <label for="faculty-id">Faculty ID</label>
                <input id="faculty-id" type="text" placeholder="Enter ID">
                <label for="faculty-name">Full Name</label>
                <input id="faculty-name" type="text" placeholder="Enter Name">
                <label for="faculty-title">Title</label>
                <input id="faculty-title" type="text" placeholder="Enter Title">
                <button type="button" onclick="updateFaculty()">Update Faculty</button>
            </form>
        </div>
        
        <div class="account-section" id="total-faculty-section" style="display: none;">
            <h2>Total Faculty</h2>
            <div id="faculty-list" class="strip-container"></div>
        </div>
        

        <!-- Account Section for Total Student -->
        <div class="account-section" id="total-student-section" style="display: none;">
            <h2>Total Student</h2>
            <div id="student-list"></div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="student.js"></script>
    <script src="faculty.js"></script>
</body>
</html>
