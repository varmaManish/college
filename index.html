<html>
<head>
    <title>Department of Computer Science</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }
        .container {
            text-align: center;
            animation: slideDown 2s ease-out;
        }
        .logo {
            width: 100%;
            max-width: 200px;
            height: auto;
        }
        .title {
            font-size: 5vw;
            font-weight: bold;
            margin-top: 10px;
        }
        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @media (min-width: 768px) {
            .title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div id="animationContainer" class="container">
        <img src="https://storage.googleapis.com/a1aa/image/TkZzKX8q68IdGJ2KBfHse95SfrvV7aeDUiKomZZpIbR5W4yPB.jpg" alt="A shield with the letters 'CS' in the center, surrounded by a black and blue design, and a banner below that reads 'The Department of Computer Science'" class="logo" />
        <div class="title">The Department of Computer Science</div>
    </div>

    <script>
        // Add event listener to detect when the animation ends
        document.getElementById('animationContainer').addEventListener('animationend', function() {
            // Redirect to the second page after the animation completes
            window.location.href = 'selection.html';
        });
    </script>
</body>
</html>
