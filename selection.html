<html>
<head>
    <title>College Attendance Webapp</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f4d7;
            text-align: center;
        }
        .container {
            margin-top: 50px;
            padding: 0 20px;
        }
        .container img {
            width: 50px;
            height: 50px;
        }
        .container h1 {
            font-size: 36px;
            margin: 20px 0;
        }
        .container h1 span {
            display: block;
        }
        .button {
            display: block;
            width: 80%;
            max-width: 300px;
            margin: 20px auto;
            padding: 15px;
            background-color: #0099ff;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #007acc;
        }
        @media (max-width: 768px) {
            .container h1 {
                font-size: 28px;
            }
            .button {
                font-size: 16px;
                padding: 12px;
            }
        }
        @media (max-width: 480px) {
            .container h1 {
                font-size: 24px;
            }
            .button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img alt="Graduation cap icon" src="https://storage.googleapis.com/a1aa/image/gL8MB2rJxxaWLZIkLPLtIzQeedTSuQVqE0TH2I4LAPeAXc5nA.jpg"/>
        <h1>
            <span>COMPUTER</span>
            <span>SCIENCE</span>
            <span>DEPARTMENT</span>
        </h1>
        <a class="button" href="admin/login.html">Admin</a>
        <a class="button" href="login.html">Teacher</a>
        <a class="button" href="login.html">Student</a>
    </div>
</body>
</html>
